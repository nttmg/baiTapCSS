<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgbox {
            float: left;
            text-align: center;
            width: 120px;
            border: 1px solid gray;
            margin: 4px;
            padding: 6px;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Fifference between display:none and visiblity: hidden</h3>
    <p><strong>visiblity:hidden</strong> hides the element, but it still takes up space in the layout.</p>
    <p><strong>display:none</strong>removes the elementfrom the document. It does not tke up any space.</p>

    <div class="imgbox" id="imgbox1">Box 1 <br>
        <img src="7_11_Css/c.jpg" alt="cat" style="width:100%">
        <button onclick="removeElement()">Remove</button>
    </div>
    <div class="imgbox" id="imgbox2"Box 2> <br>
        <img src="7_11_Css/ccat.jpg" alt="cat" style="width:100%">
        <button onclick="changeVisibility()">Hide</button>
    </div>

    <div class="imgbox" Box 3> <br>
        <img src="7_11_Css/ccat.jpg" alt="cat" style="width:100%">
        <button onclick="resetElement()">Reset ALL</button>
    </div>

    <script>
        function removeElement() {
            document.getElementById("imgbox1").style.display = "none";
        }
        
        function changeVisibility() {
            document.getElementById("imgbox2").style.visibility = "hidden";
        }
        
        function resetElement() {
            document.getElementById("imgbox1").style.display = "block";
            document.getElementById("imgbox2").style.visibility = "visible";
        }
        </script>
</body>
</html>
